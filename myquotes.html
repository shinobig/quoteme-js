            <!-- New Quote div -->
            <div  id="new-quote-section" class="new_quote_wrapper center-align displaynone">
                <div class="new_quote_background"></div>
                <div class="row">
                    <div class="col s12 offset-m3 offset-l4 m6 l4 center-align z-depth-2 new_quote_form">
                        <h5> Add a new quote </h5>
                        <textarea id='add-quote' value='' rows="10" class="add-quote" placeholder="Add quote" maxlength="1000"></textarea>                      
                        
                        <input id='add-author' value='' type="text" class="add-author" placeholder="Author">
                        <input id='add-source' value='' type="text" class="add-source" placeholder="Source">
                        <h6>Please select a category</h6>

                        <select id='select-box'  class="add-category displayblock">
                            <option  value="other" class='category other-btn' selected>Other</option>
                            <br>
                            <option value="terror" class='category terror-btn'>Terror</option>
                            <br>
                            <option value="romance" class='category romance-btn'>Romance</option>
